<div class="container"><div class="col-md-6 col-md-offset-3 modal-content"><div class="panel panel-danger"><div class="panel-heading"><h3 class="text-center">Delete User!</h3></div><div class="panel-body table-responsive"><table class="table table-bordered"><tr><td>User Name</td><td>{{user.username}}</td></tr><tr><td>Email</td><td>{{user.email}}</td></tr><tr><td>Age</td><td>{{user.age}}</td></tr><tr><td>Roles</td><td>{{user.roles[0]}}</td></tr><tr><td>Message:</td><td>{{user.message}}</td></tr></table></div><div role="group" aria-label="..." class="btn-group btn-group-justified"><div role="group" class="btn-group"><button ng-click="removeUser(user)" class="btn btn-danger">Delete</button></div><div role="group" class="btn-group"><a href="/users/details" class="btn btn-primary">Cancel</a></div></div></div></div></div>
